<!DOCTYPE html>
<html>
<head>
    <title>Debug Support API</title>
    <style>
        body { font-family: 'Poppins', sans-serif;
; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Support API</h1>
    
    <h3>Test 1: Direct API Call (Backend)</h3>
    <button onclick="testDirectAPI()">Test Direct Backend API</button>
    <div id="direct-result" class="result"></div>
    
    <h3>Test 2: Frontend Proxy Call</h3>
    <button onclick="testProxyAPI()">Test Frontend Proxy API</button>
    <div id="proxy-result" class="result"></div>
    
    <h3>Test 3: With Phone Field</h3>
    <button onclick="testWithPhone()">Test With Phone</button>
    <div id="phone-result" class="result"></div>
    
    <h3>Test 4: Without Phone Field</h3>
    <button onclick="testWithoutPhone()">Test Without Phone</button>
    <div id="no-phone-result" class="result"></div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = 'Testing direct backend API...';
            
            try {
                const formData = new FormData();
                formData.append('name', 'Test User Direct');
                formData.append('email', 'test@example.com');
                formData.append('phone', '1234567890');
                formData.append('userType', 'employer');
                formData.append('subject', 'Test Subject Direct');
                formData.append('category', 'general');
                formData.append('priority', 'medium');
                formData.append('message', 'Test message direct API');

                const response = await fetch('http://localhost:5000/api/public/support', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">SUCCESS: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">ERROR: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">NETWORK ERROR: ${error.message}</div>`;
            }
        }
        
        async function testProxyAPI() {
            const resultDiv = document.getElementById('proxy-result');
            resultDiv.innerHTML = 'Testing frontend proxy API...';

                const response = await fetch('/api/public/support', {

                } else {
                    resultDiv.innerHTML = `<div class="error">ERROR: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">NETWORK ERROR: ${error.message}</div>`;
            }
        }
        
        async function testWithPhone() {
            const resultDiv = document.getElementById('phone-result');
            resultDiv.innerHTML = 'Testing with phone field...';
            
            try {
                const formData = new FormData();
                formData.append('name', 'Test User With Phone');
                formData.append('email', 'test@example.com');

    </script>
