<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gallery Upload Fix</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #ff6a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55a00;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .gallery-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-item {
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Test Gallery Upload Fix</h1>
    <p>This page tests the fixed gallery upload functionality for the employer profile.</p>
    
    <div class="form-group">
        <label for="token">Employer Token (from localStorage):</label>
        <input type="text" id="token" placeholder="Paste your employer token here">
        <button onclick="loadTokenFromStorage()">Load from localStorage</button>
    </div>
    
    <div class="form-group">
        <label for="gallery">Select Gallery Images (Max 10, 2MB each):</label>
        <input type="file" id="gallery" multiple accept="image/jpeg,image/jpg,image/png,image/svg+xml">
        <small>Supported formats: JPG, PNG, SVG</small>
    </div>
    
    <button onclick="uploadGallery()" id="uploadBtn">Upload Gallery Images</button>
    
    <div id="result"></div>
    <div id="galleryPreview" class="gallery-preview"></div>

    <script>
        function loadTokenFromStorage() {
            const token = localStorage.getItem('employerToken');
            if (token) {
                document.getElementById('token').value = token;
                showResult('Token loaded from localStorage', 'success');
            } else {
                showResult('No token found in localStorage. Please login first.', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function showGallery(gallery) {
            const previewDiv = document.getElementById('galleryPreview');
            previewDiv.innerHTML = '';
            
            if (gallery && gallery.length > 0) {
                const title = document.createElement('h3');
                title.textContent = `Gallery Images (${gallery.length}/10)`;
                previewDiv.appendChild(title);
                
                gallery.forEach((image, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = `Gallery ${index + 1}`;
                    img.onerror = () => {
                        img.style.display = 'none';
                        item.innerHTML = `<p>Failed to load image: ${image.fileName}</p>`;
                    };
                    
                    item.appendChild(img);
                    previewDiv.appendChild(item);
                });
            }
        }

        async function uploadGallery() {
            const token = document.getElementById('token').value.trim();
            const fileInput = document.getElementById('gallery');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!token) {
                showResult('Please enter your employer token', 'error');
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showResult('Please select at least one image', 'error');
                return;
            }
            
            if (fileInput.files.length > 10) {
                showResult('Maximum 10 images allowed', 'error');
                return;
            }
            
            // Validate file types and sizes
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/svg+xml'];
            const maxSize = 2 * 1024 * 1024; // 2MB
            
            for (let i = 0; i < fileInput.files.length; i++) {
                const file = fileInput.files[i];
                if (!allowedTypes.includes(file.type)) {
                    showResult(`Invalid file type: ${file.name}. Only JPG, PNG, and SVG are allowed.`, 'error');
                    return;
                }
                if (file.size > maxSize) {
                    showResult(`File too large: ${file.name}. Maximum size is 2MB.`, 'error');
                    return;
                }
            }
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('gallery', fileInput.files[i]);
                }
                
                console.log('Uploading files:', fileInput.files.length);
                
                const response = await fetch('http://localhost:5000/api/employer/profile/gallery', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Successfully uploaded ${fileInput.files.length} images! Total gallery images: ${data.gallery.length}`, 'success');
                    showGallery(data.gallery);
                    fileInput.value = ''; // Clear the input
                } else {
                    showResult(`Upload failed: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`Upload error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Gallery Images';
            }
        }

        // Auto-load token on page load
        window.onload = function() {
            loadTokenFromStorage();
        };
    </script>
</body>
</html>
