# Nginx Configuration for Resume Upload Fix
# Place this in /etc/nginx/sites-available/your-site or /etc/nginx/conf.d/

server {
    listen 80;
    server_name your-domain.com;  # Change this to your domain

    # IMPORTANT: Increase client body size limit to handle file uploads
    client_max_body_size 25M;
    
    # Increase buffer sizes for large uploads
    client_body_buffer_size 25M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;
    
    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    keepalive_timeout 300s;

    # Frontend (React app)
    location / {
        root /path/to/your/frontend/build;  # Change this to your build folder
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:5000;  # Change port if your backend runs on different port
        proxy_http_version 1.1;
        
        # Important headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase proxy timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Important: Don't cache API responses
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support (if you're using WebSocket)
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Error pages
    error_page 413 @413_json;
    location @413_json {
        default_type application/json;
        return 413 '{"success": false, "message": "File size exceeds the limit. Please upload a file smaller than 15MB."}';;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

