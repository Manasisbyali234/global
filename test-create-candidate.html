<!DOCTYPE html>
<html>
<head>
    <title>Test Create Candidate API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Test Create Candidate API</h1>
    
    <div class="section">
        <h2>Step 1: Check Backend Status</h2>
        <button onclick="checkBackend()">Check Backend</button>
        <div id="backendStatus"></div>
    </div>

    <div class="section">
        <h2>Step 2: Get Admin Token</h2>
        <p>Make sure you're logged in as admin first!</p>
        <button onclick="getToken()">Get Token from localStorage</button>
        <div id="tokenStatus"></div>
    </div>

    <div class="section">
        <h2>Step 3: Test Create Candidate</h2>
        <form onsubmit="testCreateCandidate(event)">
            <label>First Name:</label>
            <input type="text" id="firstName" value="Test" required>
            
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User" required>
            
            <label>Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
            
            <label>Password:</label>
            <input type="password" id="password" value="test123456" required>
            
            <label>College Name:</label>
            <input type="text" id="collegeName" value="Test College" required>
            
            <label>Credits:</label>
            <input type="number" id="credits" value="100" min="0" max="10000">
            
            <button type="submit">Create Candidate</button>
        </form>
        <div id="createResult"></div>
    </div>

    <script>
        async function checkBackend() {
            const statusDiv = document.getElementById('backendStatus');
            statusDiv.innerHTML = '<p>Checking...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                statusDiv.innerHTML = `<div class="success"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error"><p>Backend is NOT running!</p><pre>${error.message}</pre></div>`;
            }
        }

        function getToken() {
            const statusDiv = document.getElementById('tokenStatus');
            const token = localStorage.getItem('adminToken');
            
            if (token) {
                statusDiv.innerHTML = `<div class="success"><p>✓ Admin token found!</p><pre>${token.substring(0, 50)}...</pre></div>`;
            } else {
                statusDiv.innerHTML = `<div class="error"><p>✗ No admin token found!</p><p>Please login as admin first at: <a href="http://localhost:3000/admin/login" target="_blank">http://localhost:3000/admin/login</a></p></div>`;
            }
        }

        async function testCreateCandidate(event) {
            event.preventDefault();
            
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<p>Creating candidate...</p>';
            
            const token = localStorage.getItem('adminToken');
            if (!token) {
                resultDiv.innerHTML = '<div class="error"><p>No admin token! Please login first.</p></div>';
                return;
            }

            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                collegeName: document.getElementById('collegeName').value,
                credits: parseInt(document.getElementById('credits').value)
            };

            try {
                const response = await fetch('http://localhost:5000/api/admin/candidates/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success"><h3>✓ Success!</h3><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error"><h3>✗ Error (${response.status})</h3><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h3>✗ Network Error</h3><pre>${error.message}</pre><p>Make sure backend is running and restarted!</p></div>`;
            }
        }

        // Auto-check on load
        window.onload = function() {
            checkBackend();
            getToken();
        };
    </script>
</body>
</html>
