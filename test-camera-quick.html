<!DOCTYPE html>
<html>
<head>
    <title>Quick Camera Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        video { width: 100%; border: 2px solid #ff6b35; border-radius: 8px; }
        button { background: #ff6b35; color: white; border: none; padding: 10px 20px; 
                 border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #e55a25; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #captures { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        #captures img { width: 150px; height: 100px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé• Quick Camera Test</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" style="display:none"></canvas>
    
    <div style="text-align: center;">
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="captureNow()">Capture Now</button>
        <button onclick="testUpload()">Test Upload to Backend</button>
    </div>
    
    <div id="status" class="status info">Click "Start Camera" to begin</div>
    <div id="count" style="text-align: center; font-weight: bold;">Captures: 0</div>
    <div id="captures"></div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let captureCount = 0;
        let lastBlob = null;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                updateStatus('‚úÖ Camera started!', 'success');
            } catch (err) {
                updateStatus('‚ùå Camera error: ' + err.message, 'error');
            }
        }

        function captureNow() {
            if (!video.videoWidth) {
                updateStatus('‚ö†Ô∏è Camera not ready', 'error');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                lastBlob = blob;
                captureCount++;
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.getElementById('captures').appendChild(img);
                
                document.getElementById('count').textContent = `Captures: ${captureCount}`;
                updateStatus(`üì∏ Captured! Size: ${(blob.size/1024).toFixed(1)}KB`, 'success');
            }, 'image/jpeg', 0.8);
        }

        async function testUpload() {
            if (!lastBlob) {
                updateStatus('‚ö†Ô∏è Capture an image first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('capture', lastBlob, `test_${Date.now()}.jpg`);
            formData.append('attemptId', 'test-attempt-id');
            formData.append('captureIndex', captureCount - 1);

            try {
                updateStatus('‚è≥ Uploading to backend...', 'info');
                
                const token = localStorage.getItem('candidateToken');
                if (!token) {
                    updateStatus('‚ùå No auth token. Login as candidate first.', 'error');
                    return;
                }

                const response = await fetch('http://localhost:5000/api/candidate/assessments/capture', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`‚úÖ Upload success! Path: ${data.capturePath}`, 'success');
                } else {
                    updateStatus(`‚ùå Upload failed: ${data.message}`, 'error');
                }
            } catch (err) {
                updateStatus(`‚ùå Upload error: ${err.message}`, 'error');
            }
        }

        function updateStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
        }

        // Auto-start camera
        window.onload = () => {
            if (navigator.mediaDevices) {
                updateStatus('üëÜ Click "Start Camera" to begin testing', 'info');
            } else {
                updateStatus('‚ùå Camera not supported in this browser', 'error');
            }
        };
    </script>
</body>
</html>
