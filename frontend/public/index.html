  <script>
    // Configure Tailwind: disable preflight to prevent base resets clashing with existing CSS
    // Note: Install Tailwind CSS locally for production use
    
    // Force light mode immediately - iOS Safari compatible
    (function() {
      // Override matchMedia to always return false for dark mode
      if (window.matchMedia) {
        const originalMatchMedia = window.matchMedia;
        window.matchMedia = function(query) {
          if (query.includes('prefers-color-scheme: dark')) {
            return {
              matches: false,
              media: query,
              onchange: null,
              addListener: function() {},
              removeListener: function() {},
              addEventListener: function() {},
              removeEventListener: function() {},
              dispatchEvent: function() { return true; }
            };
          }
          return originalMatchMedia.call(this, query);
        };
      }
      
      // Force light color scheme - with null check
      if (document.documentElement) {
        document.documentElement.style.setProperty('color-scheme', 'light only', 'important');
      }
      
      // Wait for body to be available
      if (document.body) {
        document.body.style.setProperty('background-color', '#ffffff', 'important');
        document.body.style.setProperty('color', '#000000', 'important');
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          if (document.body) {
            document.body.style.setProperty('background-color', '#ffffff', 'important');
            document.body.style.setProperty('color', '#000000', 'important');
          }
        });
      }
      
      // Add class to enable transitions after forcing light mode
      setTimeout(() => {
        if (document.documentElement) {
          document.documentElement.classList.add('light-mode-forced');
        }
      }, 100);
      
      // iOS Safari specific fixes
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent iOS Safari zoom on input focus
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            if (window.innerWidth < 768) {
              document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
          });
          input.addEventListener('blur', function() {
            document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no');
          });
        });
      });
    })();
