<!DOCTYPE html>
<html>
<head>
    <title>Resume Upload Test</title>
</head>
<body>
    <h2>Resume Upload Test</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx" required>
        <button type="submit">Upload Resume</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            console.log('File size:', file.size, 'bytes');
            console.log('File type:', file.type);
            
            const formData = new FormData();
            formData.append('resume', file);
            
            try {
                const response = await fetch('http://localhost:5000/api/candidate/upload-resume', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // Replace with actual token
                    },
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                try {
                    const jsonResponse = JSON.parse(responseText);
                    document.getElementById('result').innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(jsonResponse, null, 2)}</pre>
                    `;
                } catch (parseError) {
                    document.getElementById('result').innerHTML = `
                        <h3>Error - Server returned HTML instead of JSON:</h3>
                        <pre>${responseText}</pre>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Network Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
